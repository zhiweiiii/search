spring:
    application:
        name: eureka-server
    profiles:
        include: classpath:mybatis/mybatis.yml
    datasource:
        url: jdbc:mysql://${jdbc.url}?serverTimezone=GMT%2B8&createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=CONVERT_TO_NULL&transformedBitIsBoolean=true&pinGlobalTxToPhysicalConnection=true&allowMultiQueries=true&serverTimezone=Asia/Shanghai
        username: ${jdbc.username}
        password: ${jdbc.password}
        driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
    typeAliasesPackage: com.qqbibi.b2c.activity.biz.mapper
    mapperLocations: classpath:mybatis/**/*.xml



server:
    port: 7000

eureka:
    instance:
        hostname: localhost
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/



